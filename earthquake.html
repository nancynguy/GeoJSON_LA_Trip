<!DOCTYPE html>
<html lang="en-US">
 <head>
    <meta charset="utf-8">
    <title>Earthquake List</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <style>
  /* layout touches the edges */
  body {
    margin: 0;
    padding: 0;
  }

  /* Two columns: left panel + right map */
  #container {
    display: flex;
    height: 100vh;
    flex-direction: row;
    align-items: stretch;  
  }

  /* Left panel sizing + scroll for long tables */
  #side-panel {
    flex-basis: 500px; 
    overflow-y: auto;      
    padding: 0 10px;
  }

  /* Map fills the remaining space */
  #map {
    flex-grow: 1;
  }

  /* Little spacing under the sort button */
  button {
    margin-bottom: 10px;
  }

  /* Simple table */
  table {
    border-collapse: collapse;
    border-spacing: 0;
    width: 100%;
    border: 1px solid #ddd;
  }

  th, td {
    text-align: left;
    padding: 16px;
  }

  /* Zebra rows */
  tr:nth-child(even) {
    background-color: #f2f2f2;
  }
   </style>
 </head>
 <body>
    <main id="container">
       <div id="side-panel">
           <h2>Earthquake List</h2>
           <button>Sort by Magnitude</button>

           <table>
               <tr>
                   <th>id</th>
                   <th>magnitude</th>
                   <th>timestamp</th>
               </tr>
           </table>

       </div>
       <div id="map"></div>
   </main>

   <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibmFuY3kzMjQiLCJhIjoiY21oMTEyejlmMDY1YzJycHVwYXVyZ2U1ZiJ9.YSOrhRs2Nuc7-00ALC3Q_w';
    let map = new mapboxgl.Map({
      container: 'map',                      
      style: 'mapbox://styles/mapbox/satellite-v9', 
      zoom: 5.5,                               
      center: [138, 38]                         
    });

    
    async function geojsonFetch() {
    let response, earthquakes, japan, table;
    response = await fetch('assets/earthquakes.geojson');
    earthquakes = await response.json();
    response = await fetch('assets/japan.json');
    japan = await response.json();

    map.on('load', function () {
    // source + layer for earthquakes (red circles)
    map.addSource('earthquakes', { type: 'geojson', data: earthquakes });
    map.addLayer({
      id: 'earthquakes-layer',
      type: 'circle',
      source: 'earthquakes',
      paint: {
        'circle-radius': 8,
        'circle-stroke-width': 2,
        'circle-color': 'red',
        'circle-stroke-color': 'white'
      }
    });

    // source + layer for japan (blue fill)
    map.addSource('japan', { type: 'geojson', data: japan });
    map.addLayer({
      id: 'japan-layer',
      type: 'fill',
      source: 'japan',
      paint: {
        'fill-color': '#0080ff',
        'fill-opacity': 0.5
      }
    });
  });

  table = document.getElementsByTagName("table")[0];
  let row, cell1, cell2, cell3;

  for (let i = 0; i < earthquakes.features.length; i++) {
    row = table.insertRow(-1);
    cell1 = row.insertCell(0);
    cell2 = row.insertCell(1);
    cell3 = row.insertCell(2);

    cell1.innerHTML = earthquakes.features[i].properties.id;
    cell2.innerHTML = earthquakes.features[i].properties.mag;
    cell3.innerHTML = new Date(
      earthquakes.features[i].properties.time
    ).toLocaleDateString("en-US");
  }
};

geojsonFetch();

let btn = document.getElementsByTagName("button")[0];
btn.addEventListener("click", sortTable);

function sortTable() {
  let table, rows, switching, i, x, y, shouldSwitch;
  table = document.getElementsByTagName("table")[0];
  switching = true;

  while (switching) {
    switching = false;
    rows = table.rows;

    // loop through all table rows except the header
    for (i = 1; i < rows.length - 1; i++) {
      shouldSwitch = false;

      // compare the magnitudes in the 2nd column
      x = parseFloat(rows[i].getElementsByTagName("td")[1].innerHTML);
      y = parseFloat(rows[i + 1].getElementsByTagName("td")[1].innerHTML);

      if (x < y) { 
        shouldSwitch = true;
        break;
      }
    }

    if (shouldSwitch) {
      rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
      switching = true;
    }
  }
}

   </script>
 </body>   
<html>
